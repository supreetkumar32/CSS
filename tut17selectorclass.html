<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
</head>
<style>
    /* id selector is used to target one element */
    #firstpara{
        color:rgb(128, 0, 111);
    }
    /* class selector is used to target more than one element*/
    .redElement{
        color:rgb(141, 71, 255);
    }
    .bgblue{
        background-color: yellow;
    }
    /* element selector */
    p{
        border:2px solid red;
    }
    p{
        color:red;
    }
    /* group selector */
    footer,span{
        background-color: rgb(4, 128, 0);
    }
</style>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">this is a simple paragraph</p>
    <p id="secondpara" class="redElement">this is a second simple paragraph</p>
    <div>
        <p>this is third simple paragraph</p>
    </div>
    <p id="para" class="bgblue">this is a second simple paragraph</p><!--class multiple honsakta 
        hai lekin id sinle hi  hoga ek element ka-->
        <span>this is span</span>
                                                            
       <footer>this is footer</footer>
       
</body>
</html>
