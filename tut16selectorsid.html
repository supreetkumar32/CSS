<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
</head>
<style>
    #redElement{
        color:rgb(141, 71, 255);
    }
    p{
        color:red;
    }
</style>
<body>
    <h3>CSS selectors</h3>
    <p>this is a simple paragraph</p>
    <p>this is a second simple paragraph</p>
    <div>
        <p>this is third simple paragraph</p>
    </div><!-- idhar tak ke code se saare <p>ka color change ho jayega-->
        <p id="redElement"> Lorem ipsum, dolor sit amet consectetur adipisicing.</p><!--id bana kar ke target 
        karte hai-->
</body>
</html>
